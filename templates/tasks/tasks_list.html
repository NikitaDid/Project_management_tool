<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                <br>
                Project: {{ task.project.name }}
                <br>
                Assigned to: {{ task.assigned_to.username }}
            </li>
        {% empty %}
            <li>No tasks available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
